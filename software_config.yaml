default record file: pynput_events.yaml
logging config:
  version: 1
  formatters:
    simple:
      format: '%(asctime)s - %(module)s.%(funcName)s:%(lineno)d - %(levelname)s - %(message)s'
    brief:
      format: 'line:%(lineno)d-%(levelname)s - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      level: INFO
      formatter: brief
      stream:
    file:
      class: logging.FileHandler
      level: DEBUG
      formatter: simple
      filename: debug.log
    error:
      class: logging.handlers.RotatingFileHandler
      level: ERROR
      formatter: simple
      filename: error.log
      maxBytes: 10485760
      backupCount: 20
      encoding: utf8
  loggers:
    simpleExample:
      level: DEBUG
      handlers: [console, file, error]
      propagate: no
  root:
    level: DEBUG
    handlers: [console, file, error]
