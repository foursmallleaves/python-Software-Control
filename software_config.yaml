log dir: log
logging config:
  formatters:
    brief:
      format: line:%(lineno)d-%(levelname)s - %(message)s
    simple:
      format: '%(asctime)s - %(module)s.%(funcName)s:%(lineno)d - %(levelname)s -
        %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: brief
      level: INFO
      stream: null
    error:
      backupCount: 20
      class: logging.handlers.RotatingFileHandler
      encoding: utf8
      filename: error.log
      formatter: simple
      level: ERROR
      maxBytes: 10485760
    file:
      class: logging.FileHandler
      filename: debug.log
      formatter: simple
      level: DEBUG
  loggers:
    simpleExample:
      handlers:
      - console
      - file
      - error
      level: DEBUG
      propagate: false
  root:
    handlers:
    - console
    - file
    - error
    level: DEBUG
  version: 1
scripts dir: script
software dir: C:\CASI项目管理\CASI003-程序操控\CASI003
using script: ''
